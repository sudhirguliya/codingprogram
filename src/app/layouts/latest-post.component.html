<!--Content Side-->
                <div class="content-side col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <!--Latest News-->
                    <div class="latest-news-section">
                        <!--Sec Title-->
                        <div class="sec-title">
                            <h2>Latest Post <span *ngIf="categoryName" > of {{categoryName}}</span></h2>
                        </div>
                        <div class="row clearfix">
                            
                            <!--News Block Two-->
                            <div class="news-block-two with-margin col-md-6 col-sm-6 col-xs-12" *ngFor="let item of pagedItems">
                                
                                <div class="inner-box">
                                    <div class="image" *ngIf="item.image_path != ''; else templateName">
                                        <a href="{{category_url}}/post/{{item.page_name}}"><img class="wow fadeIn" data-wow-delay="0ms" data-wow-duration="2500ms" src="http://www.codingprogrammer.com/admin/upload/{{item.image_path}}" alt="{{item.image_alt}}" /></a>
                                        <div class="category"><a href="{{post_url}}">{{item.details.category_detail.category_name}}</a></div>
                                    </div>
                                     
                                    <ng-template #templateName>
                                    <div class="image">
                                        <a href="{{category_url}}/post/{{item.page_name}}"><img class="wow fadeIn" data-wow-delay="0ms" data-wow-duration="2500ms" src="assets/images/resource/news-5.jpg" alt="{{item.page_name}}" /></a>
                                        <div class="category"><a href="{{post_url}}">{{item.details.category_detail.category_name}}</a></div>
                                    </div>
                                    </ng-template>

                                    <!-- href="{{category_url}}/post/{{item.page_name}}" -->
                                    <div class="lower-box">
                                        <h3><a (click)="clickPost( item.category_id, item.page_name)">{{item.page_title | truncate : 64 : true }}</a></h3>
                                        <!-- <ul class="post-meta">
                                            <li><span class="icon fa fa-clock-o"></span>March 01, 2016</li>
                                            <li><span class="icon fa fa-comment-o"></span>7</li>
                                            <li><span class="icon fa fa-eye"></span>2740</li>
                                        </ul> -->
                                        <!-- [innerText]="item.page_description " -->
                                        <!-- [innerHTML]="item.page_description | keepHtml" --> 
                                        <div class="text" >{{item.page_description | removeHtml | truncate : 200 : true}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                        <!-- Styled Pagination -->
                        <div class="styled-pagination">
                            <!-- <ul class="clearfix">
                                <li><a href="#" class="active">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a class="next" href="#"><span class="fa fa-angle-right"></span></a></li>
                            </ul> -->
                            <!-- pager -->
                            <ul *ngIf="pager.pages && pager.pages.length" class="pagination clearfix">
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(1)">First</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                                </li>
                                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                    <a (click)="setPage(page)">{{page}}</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.totalPages)">Last</a>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
