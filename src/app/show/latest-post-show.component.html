<!--Content Side-->
    <!-- <div *ngIf="loading" class="preloader"></div> -->

                <div class="content-side col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <img *ngIf="loading" style="display: block;margin-left: auto;margin-right: auto;" src="assets/images/AjaxLoader.gif">
                    <!--Latest News-->
                    <div class="latest-news-section" *ngIf="!loading" >
                        <!--Sec Title-->
                        <div class="sec-title">
                            <h2>Latest Post <span *ngIf="categoryName" > of {{categoryName}}</span></h2>
                            
                        </div>
                        <div class="row clearfix">
                            
                            <!--News Block Two-->
                            <div class="news-block-two with-margin col-md-6 col-sm-6 col-xs-12" *ngFor="let item of pagedItems">
                                
                                <div class="inner-box">
                                    <image-show [cpImage]="item"></image-show>
                                </div>
                            </div>
                            
                        </div>
                        
                        <!-- Styled Pagination -->
                        <div class="styled-pagination">
                            <!-- <ul class="clearfix">
                                <li><a href="#" class="active">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a class="next" href="#"><span class="fa fa-angle-right"></span></a></li>
                            </ul> -->
                            <!-- pager -->
                            <ul *ngIf="pager.pages && pager.pages.length" class="pagination clearfix">
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(1)">First</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                                </li>
                                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                    <a (click)="setPage(page)">{{page}}</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.totalPages)">Last</a>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
